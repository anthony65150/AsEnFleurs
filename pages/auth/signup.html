<div class="hero-scene text-center">
    <div class="hero-scene-content text-white ">
        <h1>Inscription</h1>
    </div>
</div>


<div class="container">
    <form>
        <div class="mb-4">
            <label for="NomInput" class="form-label fs-5">Nom :</label>
            <input type="text" class="form-control border-black" id="NomInput" placeholder="Votre nom">
        </div>
        <div class="mb-4">
            <label for="PrenomInput" class="form-label fs-5">Prénom :</label>
            <input type="text" class="form-control border-black" id="PrenomInput" placeholder="Votre prénom">
        </div>
        <div class="mb-4">
            <label for="AdressInput" class="form-label fs-5">Adresse :</label>
            <input type="text" class="form-control border-black" id="AdressInput" placeholder="Votre adresse">
        </div>
        <div class="mb-4">
            <label for="EmailInput" class="form-label fs-5">Email :</label>
            <input type="email" class="form-control border-black" id="EmailInput" placeholder="test@email.fr">
        </div>
        <div class="mb-4">
            <label for="PasswordInput" class="form-label fs-5">Mot de passe :</label>
            <input type="password" class="form-control border-black" id="PasswordInput" placeholder="**********">
        </div>
        <div class="mb-4">
            <label for="PasswordInput" class="form-label fs-5">Vérification du mot de passe :</label>
            <input type="password" class="form-control border-black" id="PasswordInput" placeholder="**********">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-secondary">Inscription</button>
        </div>
    </form>
    <div class="text-center mt-3 fw-bold">
        <a href="/signin">Vous avez déja un compte ? connectez-vous ici !</a>

    </div>
</div>
