<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <title>Document</title>
</head>
<body>
    <header>
      <!--Debut navBar-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between align-content-center">
         
          <!--Logo (mode ordi) et menu burger (mode mobile)-->
          
          <a class="navbar-brand d-none d-lg-block" href="#">
            <img src="images/LOGO.png" alt="Logo" class="img-fluid rounded-circle" style="height: 50px; width: auto;"></a>
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <!--nom du site (mode mobile) panier(mobile et ordi)-->
          
          <div class="position-static d-lg-none">
            <a class="navbar-brand" href="#">AS en Fleurs</a> 
          </div>
          <div class="">

          </div>

          <div class="collapse navbar-collapse text-center" id="navbarNav">
            <ul class="navbar-nav mb-lg-0 d-flex justify-content-between">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Plantes intérieures</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Plantes extérieures</a>
              </li>
            </ul>  
          </div>
        </div>
      </nav>
      <!--Fin navBar-->
    </header>
    

    <main id="main-page"></main>


    <footer>Le pied de page de mon site</footer>
    <script type="module" src="Router/router.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
